<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Generate a <span class="colored-heading">random password</span></h1>
        <p>Never use an insecure password again.</p>
      </header>
      <div class="set-length-section">
        <div>
        <label for="length">Set the length</label>
        <input type="number" id="length" name="length" min="1" max="15" />
      </div>
    </div>
      <div class="button-section">
        <input type="submit" class="btn" value="Generate password" onclick="generatePassword()">
        </input>
      </div>
      <div class="password-section">
        <div class="password-text">
          <div class="password" id="password-one"></div>
          <img src="copy-img.svg" alt="copy" onclick="copyOne()" />
        </div>
        <div class="password-text">
          <div class="password" id="password-two"></div>
          <img src="copy-img.svg" alt="copy" onclick="copyTwo()" />
        </div>
      </div>
    </div>
  </body>
</html>
